<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Thrones</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/709b01ec77.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="img--container"></div>
    <div class="sidebar">
      <div class="side-bar--top">
        <div class="got-header">Game of Thrones</div>
        <img class="sidebar-img--container"></img>
        <div class="title-house">
                <div class="sidebar-title"></div>
                <img class="sidebar-house" src="" alt="" />
        </div>
        <div class="sidebar-description"></div>
      </div>

      <div class="sidebar-search">
        <div class="sidebar-search--error"></div>
        <div class="sidebar-search--field">
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input
            class="inputfield"
            type="text"
            placeholder="Search for a GoT character..."
          />
        </div>
      </div>
    </div>
    <script src="./js/got.js"></script>
  </body>
</html>
